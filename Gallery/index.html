<script>
var imgList = [
    {name: "img_1.jpg", title: "臭鱼丸的照片の1"},
    {name: "img_2.jpg", title: "臭鱼丸的照片の2"},

    {name: "img_7.jpg", title: "臭鱼丸的照片の7"}
];

//追加元素
function AppendHtml(elem,value){
    var node = document.createElement("div"),
        fragment = document.createDocumentFragment(),
        childs = null,
        i = 0;
    node.innerHTML = value;
    childs = node.childNodes;
    for( ; i < childs.length; i++){
        fragment.appendChild(childs[i]);
    }
    elem.appendChild(fragment);
    childs = null;
    fragment = null;
    node = null;
};

//初始化相册
function InitGallery(){
    var i=0;
    for( ; i < imgList.length; i++){
        var imgCard = "<img class='anim_image alter' src='img/" + imgList[i].name + "' title='" + imgList[i].title + "'/>",
            gallery = document.getElementById("neko_galery");
        AppendHtml(gallery, imgCard);
        //var test = "<img class='anim_image alter' src='./img/test.omg' alt=''/>";
        //console.log(test);
    }
};

InitGallery();
</script>
